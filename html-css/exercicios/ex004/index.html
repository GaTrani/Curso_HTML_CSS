    <title>Listas</title>

<body>

                <li>É muito chato.</li>
            </ul>
            <li>c++</li>
        </ul>
        <li>Nova</li>
        <ol>
            <li>Java</li>

        </ol>
    </ol>
    <h2>Lista de definições</h2>
</body>
